name: catbuntu 

on:
  workflow_dispatch:

jobs:
  build-iso:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Install required tools
      - name: Install ISO build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y xorriso debootstrap isolinux syslinux-utils

      # 3. Setup root filesystem
      - name: Bootstrap minimal Debian rootfs
        run: |
          sudo debootstrap --variant=minbase bullseye rootfs http://deb.debian.org/debian/
          sudo chroot rootfs /bin/bash -c "apt-get update && apt-get install -y sudo wget net-tools iproute2"

      # 4. Add isolinux folder & config
      - name: Add isolinux config
        run: |
          mkdir -p iso/isolinux
          echo "UI menu.c32
          PROMPT 0
          MENU TITLE Catbuntu
          TIMEOUT 50
          LABEL linux
              KERNEL /boot/vmlinuz
              APPEND initrd=/boot/initrd.img boot=live
          " > iso/isolinux/isolinux.cfg

      # 5. Copy rootfs into ISO directory
      - name: Prepare ISO structure
        run: |
          mkdir -p iso/rootfs
          sudo cp -r rootfs/* iso/rootfs/

      # 6. Build the ISO
      - name: Build ISO
        run: |
          xorriso -as mkisofs \
            -iso-level 3 \
            -o catbuntu.iso \
            -b isolinux/isolinux.bin \
            -c isolinux/boot.cat \
            -no-emul-boot \
            -boot-load-size 4 \
            -boot-info-table \
            iso/

      # 7. Upload the ISO as artifact
      - name: Upload ISO
        uses: actions/upload-artifact@v4
        with:
          name: catbuntu-iso
          path: catbuntu.iso